<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>

    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>

            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Add Product</h1>
                </div>

            </div>
            <div class="col">
                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Add product's details</h6>
                    </div>

                    <div class="card-body">
                        <form (ngSubmit)="saveprod() " [formGroup]="prodform">


                            <div class="form-group">
                                <label for="name" id="name">Name : </label>
                                <input id="nomproduit" name="nomproduit" formControlName="nomproduit" type="text"
                                    class="form-control">
                            </div>
                            <div>
                                <div class="form-group">
                                    <label for="Tdescription" id="desc">Description : </label>
                                    <input id="description" name="description" formControlName="description" type="text"
                                        class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="price" id="price">Price : </label>
                                    <input id="price" name="price" formControlName="price" type="text"
                                        class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="photo" id="name">Image : </label>
                                    <input type="file" class="form-control-file">
                                </div>
                                <div class="form-group">
                                    <label for="category" id="price">Category : </label>
                                    <select class="custom-select">
                                        <option selected>Choose category</option>
                                        <option>Smartphones</option>
                                        <option>Laptops</option>
                                    </select>
                                </div>


                                <button [disabled]="prodform?.invalid " class="btn btn-sm btn-primary mt-3">Add</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <app-footer></app-footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
